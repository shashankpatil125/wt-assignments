<!DOCTYPE html>
<html>

<head>
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $('#billForm').submit(function (event) {
                event.preventDefault();
                var units = parseInt($('#units').val());
                if (units <= 0 || isNaN(units)) {
                    alert('Please enter a valid number of units consumed.');
                    return;
                }
                this.submit();
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h2>Electricity Bill Calculator</h2>
        <form id="billForm" method="post" action="bill.php">
            <div class="form-group">
                <label for="units">Enter Units Consumed:</label>
                <input type="number" class="form-control" id="units" name="units" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate
                Bill</button>
        </form>
    </div>
</body>

</html>
